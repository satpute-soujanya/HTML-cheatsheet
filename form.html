<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Page</h1>
    <form action="POST">
      <fieldset>
        <legend>Account details</legend>
        <label for="username">User name</label> <br />
        <input type="text" name="username" id="username" /><br />
        <label for="email">Email</label> <br />
        <input type="email" name="email" id="email" /> <br />
        <label for="password">Password</label><br />
        <input type="password" name="password" id="password" /><br />
      </fieldset>
      <!-- Date -->
      <label for="birthdate">Enter Date</label><br />
      <input type="date" name="birthdate" id="birthdate" /> <br />
      <!-- Number -->
      <label for="age">Age in years</label><br />
      <input type="number" name="age" id="age" /> <br />
      <!-- radio -->
      <!-- For radio buttons - Name combine them together -->
      <label for="gender">Gender</label> <br />
      <input type="radio" name="gender" value="female" id="gender" />
      <label for="gender"> Female </label> <br />
      <input type="radio" name="gender" value="male" id="gender" />
      <label for="gender"> Male </label> <br />
      <input type="radio" name="gender" value="other" id="gender" />
      <label for="gender"> Other </label> <br />
      <!-- text area -->
      <label for="textarea">Tell us about yourself</label> <br />
      <textarea name="textarea" id="" cols="20" rows="5"></textarea> <br />
      <label for="location"> Where do you live</label>
      <input list="locations" name="location" id="location" /> <br />
      <datalist id="locations">
        <option value="Earth"></option>
        <option value="Jupiter"></option>
        <option value="Mars"></option>
        <option value="Moon"></option>
        <option value="Venus"></option>
      </datalist>
      <!-- Select -->
      <label for="fav_language"> What is your favourite language </label> <br />
      <select name="fav_language" id="">
        <option value="Javascript">Javascript</option>
        <option value="python">python</option>
        <option value="C">C</option>
      </select>
      <br />
      <br />
      <label for="salary">What is your salary range in thousand</label>
      <br />
      <input
        type="range"
        name="salary"
        id="salary"
        manx="100"
        min="25"
        value="100"
      />
      <br />
      <label for="fav_color">What is your favourite color?</label> <br />
      <input type="color" name="fav_color" id="fav_color" /> <br />
      <label for="resume"> Upload your resume:</label>
      <br />
      <input type="file" name="resume" id="resume" accept=".doc,.docx" /> <br />
      <label for="url">Enter your portfolio URL</label> <br />
      <input type="url" name="url" id="url" /> <br />
      <hr />

      <!-- checkbox -->
      <input type="checkbox" name="agree" />
      <label for="agree">I agree privacy policy</label><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
