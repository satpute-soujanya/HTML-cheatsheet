<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="media/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="media/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="media/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="media/favicon_io/site.webmanifest" />
    <title>Media</title>
  </head>
  <body>
    <h1>Media</h1>
    <img src="./media/flower.jpeg" alt="flower" width="400" />
    <map name="infographic">
      <area
        shape="poly"
        coords="130,147,200,107,254,219,130,228"
        href="https://developer.mozilla.org/docs/Web/HTML"
        target="_blank"
        alt="HTML"
      />
      <area
        shape="poly"
        coords="130,147,130,228,6,219,59,107"
        href="https://developer.mozilla.org/docs/Web/CSS"
        target="_blank"
        alt="CSS"
      />
      <area
        shape="poly"
        coords="130,147,200,107,130,4,59,107"
        href="https://developer.mozilla.org/docs/Web/JavaScript"
        target="_blank"
        alt="JavaScript"
      />
    </map>

    <img
      src="https://interactive-examples.mdn.mozilla.net/media/examples/mdn-info2.png"
      alt="mapImage"
      usemap="#infographic"
    />
    <picture>
      <source
        srcset="
          https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRubQH1F3DZWpm3WYs5SKpQBSH_ocCYenGjkA&usqp=CAU
        "
        media="(min-width: 800px)"
      />

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFGawC4ToKE3wCtMfBzuBq4RI-x9m-Ir-Iww&usqp=CAU"
        alt="duck"
      />
    </picture>
    <canvas id="circle"> </canvas>
    <svg
      viewBox="0 0 500 100"
      xmlns="http://www.w3.org/2000/svg"
      stroke="red"
      fill="grey"
    >
      <circle cx="50" cy="50" r="40" />
      <circle cx="150" cy="50" r="4" />
    </svg>
    <h1>Music here</h1>
    <audio controls>
      <source src="./media/audio.mp3" />
    </audio>
    <br />
    <video width="320" height="240" controls>
      <source src="./media/how I learn.mp4" type="video/mp4" />
      <track
        src="./media/videosubtitle.vtt"
        kind="subtitles"
        srclang="en"
        label="English"
      />
    </video>
    <br />
    <script>
      var c = document.getElementById('circle')
      var ctx = c.getContext('2d')
      ctx.beginPath()
      ctx.arc(100, 75, 50, 0, 2 * Math.PI)
      ctx.stroke()
    </script>
  </body>
</html>
